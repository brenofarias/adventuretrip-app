<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Informações do Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-list-header>
      Membros do Grupo
    </ion-list-header>
    <ion-item *ngFor="let item of groupmembers">
      <ion-avatar item-left>
        <img src="{{item.photoURL}}" alt="">
      </ion-avatar>
      <h2>{{item.displayName}}</h2>
      <p>Membro</p>
    </ion-item>
  </ion-list>
</ion-content>
