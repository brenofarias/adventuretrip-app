<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Adicionar ao Grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Procurar"></ion-searchbar>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let key of myfriends">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2>{{key.displayName}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <p ion-button color="primary" (click)="addbuddy(key)">
          <ion-icon name="person-add"></ion-icon>
          Add
        </p>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
