<ion-content class="background">

  <ion-card>

    <ion-card-header class="oi" padding-top>
      LOGIN
    </ion-card-header>

    <ion-card-content>
      <ion-list no-lines>

        <ion-item>
          <ion-label floating class="o">E-mail</ion-label>
          <ion-input color="light" type="email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>

        <!-- <ion-item>
          <ion-label floating class="o">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item> -->

        <ion-item>
          <ion-label floating class="o">Senha</ion-label>
          <ion-input [type]="isTextFieldType ? 'text' : 'password'" [(ngModel)]="credentials.password"></ion-input>
          <button (click)="togglePasswordFieldType()" ion-button outline color="light" item-right>
            <ion-icon [name]="isTextFieldType ? 'eye-off' : 'eye'"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <p (click)="passwordreset()">Esqueceu a Senha?  <a>Criar nova senha</a></p>
        </ion-item>

        <button ion-button block color="light" (click)="signin()"outline>Login</button>
        <button ion-button block color="light" (click)="signup()"outline>Voltar</button>
      </ion-list>
    </ion-card-content>

  </ion-card>

</ion-content>
