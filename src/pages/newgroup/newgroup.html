<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Novo grupo</ion-title>
    <ion-buttons>
      <button ion-button icon-only (click)="back()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="profile-image" (click)="chooseimage()">
    <img src="{{newgroup.groupPic}}">
  </div>
  <div>
    <h2 (click)="editgroupname()">{{newgroup.groupName}}</h2>
  </div>
  <div>
    Toque no seu nome ou no grupo para editar.
  </div>
  <div class="spacer" style="height: 10px;"></div>
  <div>
    <button ion-button round outline (click)="creategroup()">Criar grupo</button>
  </div>
</ion-content>
