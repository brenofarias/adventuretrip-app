<ion-menu [content]="content">

  <!-- <ion-header>

    <ion-navbar>
      <ion-title>Menu</ion-title>
    </ion-navbar>

  </ion-header> -->

  <ion-content>
    <div class="teste">
      <img [src]="avatar" alt="" class="pessoa">
      <p id="nome">{{nome}}</p>
      <p id="email">{{email}}</p>
    </div>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start style="color: #2E8B57" [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
      <button ion-item menuClose (click)="sair()" style="margin-top: 20vh">
        <ion-icon item-start style="color: #2E8B57" name="ios-log-out-outline" [color]="isActive(p)"></ion-icon>
        Sair
      </button>
    </ion-list>

  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
