<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Escolha seu Destino</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card *ngFor="let key of filteredestados" (click)="pacotes(item)">
    <img src="{{key.photoUrl}}">
    <div class="card-title">{{key.nome}}</div>
    <div class="card-subtitle"> EX: 20 locais de aventura </div>
    
  </ion-card>

</ion-content>
