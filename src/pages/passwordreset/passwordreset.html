<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Recuperar senha
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input type="email" [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <button ion-button block round outline color="light" (click)="reset()">Recuperar</button>
        <button ion-button full clear color="light" (click)="goback()">Voltar</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
