<ion-header>

  <ion-navbar color="hcolor">
    <ion-title>Viagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="trips detail-bg">
  <div class="trip card" *ngFor="let v of viagens" tappable margin-bottom>
    <div class="background border-bottom" [ngStyle]="{'background-image': 'url(' + v.foto + ')'}">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h1 ion-text color="light">{{ v.nome }}</h1>
          <h6 ion-text color="light">{{ v.preco | currency:'BRL':true }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div style="background-color: #2E8B57; height: 5vh">
      <ion-icon padding-left color="light" name="ios-calendar-outline" style="margin-top: 1vh; margin-left: 30vw"></ion-icon>
      <span ion-text color="light" padding-vertical><strong>{{v.data}}</strong></span>
    </div>
  </div>
</ion-content>
