<ion-header>
  <ion-navbar color="hcolor">
    <ion-title>Foto de perfil</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <div class="profile-image">
    <img src="{{imgurl}}">
  </div>
  <div>
    <button ion-button round outline (click)="chooseimage()">Escolha uma foto</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="proceed()">Pular etapa</button>
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="updateproceed()">Upload & proseguir</button>
  </div>
</ion-content>
